<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up | Coders' Group IIT BHU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="text-center">

    <form class="form-signin" action="/" method="post">
      <img class="mb-4 mt-3" src="images/signup-image.svg" alt="" width="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign me up!</h1>
      <label for="firstName" class="visually-hidden">First Name</label>
      <!-- screen-reader only or visually-hidden, means it is only visible to screen reader (acessiblity) -->
      <input type="text" name="firstName" id="firstName" class="form-control top" placeholder="First Name" required autofocus>

      <label for="lastName" class="visually-hidden">Last Name</label>

      <input type="text" name="lastName" id="lastName" class="form-control middle" placeholder="Last Name" required>

      <label for="inputEmail" class="visually-hidden">Email Address</label>

      <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email" required>

      <button class="btn btn-lg btn-outline-dark btn-block mt-3" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Jaideep Sharma</p>
    </form>

  </body>
</html>
